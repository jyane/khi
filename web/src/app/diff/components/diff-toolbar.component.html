<div class="container">
  <div class="left">
    <mat-slide-toggle
      class="toolbar-toggle"
      [checked]="showManagedFields()"
      (change)="showManagedFields.set($event.checked)"
      >Show
      <span
        class="managed-fields"
        matTooltip="The field at labels.managedFields"
        >managedFields</span
      ></mat-slide-toggle
    >
  </div>
  <div class="right">
    <button matIconButton class="toolbar-button" (click)="copyContent.emit()">
      <mat-icon>content_paste</mat-icon>
    </button>
    @if (showOpenInNewTabButton()) {
      <button
        matIconButton
        class="toolbar-button"
        (click)="openInNewTab.emit()"
      >
        <mat-icon>open_in_new</mat-icon>
      </button>
    }
  </div>
</div>
