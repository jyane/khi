<div class="container">
  <div class="header">
    @if (isViewerMode() === false && (serverStat | async); as serverStat) {
      <div
        class="mem-usage"
        matTooltip="Memory usage on KHI server. Be careful not to cause OOM with querying big time range"
      >
        <p>
          Server RAM usage:
          {{
            (serverStat.totalMemoryAvailable / 1024 / 1024 / 1024).toFixed(2)
          }}
          GB
        </p>
      </div>
    }
  </div>
  <div class="left">
    <khi-startup-header
      [version]="version"
      [isViewerMode]="isViewerMode()"
      (open)="openKhiFile()"
      (newInspection)="openNewInspectionDialog()"
    ></khi-startup-header>
  </div>
  <div class="right">
    <khi-task-card-list
      [tasks]="vmTasks()"
      [isViewerMode]="isViewerMode()"
      (openInspectionResult)="openTaskResult($event)"
      (cancelInspection)="cancelTask($event)"
      (openInspectionMetadata)="showMetadata($event)"
      (downloadInspectionResult)="downloadInspectionResult($event)"
      (changeInspectionTitle)="updateInspectionTitle($event)"
    ></khi-task-card-list>
  </div>
  <div class="footer">
    <div class="footer-header">
      <mat-icon>developer_guide</mat-icon>
      <p class="group-title">Links</p>
    </div>
    <div class="footer-content">
      <p class="link-list-elem">
        <mat-icon class="link-icon">help</mat-icon
        ><a [href]="documentUrl">Open help document</a>
      </p>
      <p class="link-list-elem">
        <mat-icon class="link-icon">bug_report</mat-icon
        ><a [href]="bugReportUrl" target="_blank">Report a bug/FR</a>
      </p>
    </div>
  </div>
</div>
