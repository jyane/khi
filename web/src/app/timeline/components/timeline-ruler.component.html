<div
  class="container"
  #container
  (mouseenter)="mouseEnter()"
  (mouseleave)="mouseLeave()"
>
  <canvas class="background-canvas" #backgroundCanvas></canvas>
  <div #overlay class="canvas-overlay">
    @for (label of dateLabels(); track label.offsetX) {
      <div class="date-container" [style.--offset-x.px]="label.offsetX">
        <p class="date-label">
          {{ label.labelLeft }}
        </p>
        <mat-icon>arrows_outward</mat-icon>
        <p class="date-label">
          {{ label.labelRight }}
        </p>
        <div class="date-label-divider"></div>
      </div>
    }
    @for (label of viewModel().timeLabels; let index = $index; track index) {
      <div class="time-container" [style.--offset-x.px]="label.offsetLeftInPx">
        <p class="time-label">
          {{ label.label }}
        </p>
      </div>
    }
  </div>
</div>
