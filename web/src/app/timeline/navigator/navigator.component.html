<div class="container">
  @for (layer of navigatorLayers | async; track layer) {
    <div>
      <div class="layer-title">
        <mat-icon class="layer-icon">{{ layer.icon }}</mat-icon>
        <p class="layer-label">{{ layer.label }}</p>
      </div>
      <div>
        @for (annotator of layer.extensions; track annotator) {
          <ng-container
            *ngComponentOutlet="annotator.component; inputs: annotator.inputs"
          ></ng-container>
        }
      </div>
      @if (!layer.isLast) {
        <div class="layer-bottom"></div>
      }
    </div>
  }
</div>
