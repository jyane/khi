<!--This is smart componnt injecting data from services into the dumb component-->
<!--No other components or elements should be here except a single timeline-frame component-->
<khi-timeline-frame
  [timelines]="filteredTimelines()"
  [timezoneShiftHours]="timezoneShiftHours()"
  [pixelsPerMs]="pixelsPerMs()"
  [viewportLeftTimeMS]="viewportLeftTimeMs()"
  [minQueryLogTimeMS]="minQueryLogTimeMS()"
  [maxQueryLogTimeMS]="maxQueryLogTimeMS()"
  (pixelsPerMsChange)="onPixelsPerMsChange($event)"
  (viewportLeftTimeMSChange)="onViewportLeftTimeMsChange($event)"
  [timelineHighlights]="timelineHighlights()"
  [timelineChartItemHighlights]="timelineChartItemHighlights()"
  (hoverOnTimeline)="hoverOnTimeline($event)"
  (clickOnTimeline)="clickOnTimeline($event)"
  (hoverOnTimelineItem)="hoverOnTimelineItem($event)"
  (clickOnTimelineItem)="clickOnTimelineItem($event)"
  [cursorTimeMS]="cursorTimeMs()"
  [timelineHoverOverlayRequest]="timelineHoverOverlayRequest()"
  [allLogsWithoutFilter]="allLogs()"
  [filteredLogs]="filteredLogs()"
>
</khi-timeline-frame>
